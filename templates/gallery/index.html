<html>
<head>
    <title>
        Adicionar una imagen
    </title>
</head>
<body>
<h3> GALERIA </h3>
{% for image in images_list %}
    {% if image.imageFile == None %}
        <H3>NORMAL "{{ image.url }}"</H3>
        <img src="{{ image.url }}" width=“1000px" height=“1000px"/>
    {% else %}
        <H3>ELSE</H3>
        <img src=“/{{ image.imageFile }}" width=“300px" height=“300px"/>
    {% endif %}
{% endfor %}
</body>
</html>
